<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
<header class="header">
    <form class="header__header-form" action="HR-app.html">
        <h4 class="header-4">Вход</h4>
        <div class="header-form__inputs-wrapper">
            <label class="header-form__label" for="login">Логин</label>
            <div class="header-form__field-wrapper">
                <input class="header-form__input" type="text" id="login" placeholder="Логин" required>
                <div class="header-form__text">Пожалуйста, введите логин :)</div>
            </div>
            <label class="header-form__label" for="email">Эл. почта</label>
            <div class="header-form__field-wrapper">
                <input class="header-form__input" type="email" id="email" placeholder="Email" required>
                <div class="header-form__text">Пожалуйста, введите адрес электронной почты :)</div>
            </div>
            <label class="header-form__label" for="password">Пароль</label>
            <div class="header-form__field-wrapper">
                <input class="header-form__input input--valid-check" type="password" id="password" placeholder="Пароль"
                       required>
                <div class="header-form__text">Пожалуйста, введите пароль :)</div>
            </div>
        </div>
        <input class="button header-form__submit" type="submit" value="Войти"><a
            class="header-form__no-account-link header-link" href="/createProfile.html">Нет профиля :(</a>
    </form>
</header>
<script src="assets/js/main.js"></script>
</body>
</html>
